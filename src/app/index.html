<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="styles/index.css" type="text/css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid text-right">
        <a href="#" data-bind="click: function() {changeLanguage('en')}"><img src="img/gb.gif" alt="EN" /></a>
        <a href="#" data-bind="click: function() {changeLanguage('ua')}"><img src="img/ua.gif" alt="UA" /></a>
    </div>

    <div id="settings">
        <div class="header">
            <label data-bind="text: i18n.settings.header"></label>
        </div>
        <form class="form-horizontal container-fluid">
            <div class="form-group">
                <label class="col-sm-8 control-label" data-bind="text: i18n.settings.operationsCount"></label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" min="1" max="20" data-bind="textInput: settings.operationsCount" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-8 control-label" data-bind="text: i18n.settings.operandDimention"></label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" min="1" max="3" data-bind="textInput: settings.operandDimention" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-12 control-label" data-bind="text: i18n.settings.allowedOperations"></label>
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="0" data-bind="checked: settings.allowedOperations"> <span data-bind="text: i18n.settings.add"></span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="1" data-bind="checked: settings.allowedOperations"> <span data-bind="text: i18n.settings.substract"></span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="2" data-bind="checked: settings.allowedOperations"> <span data-bind="text: i18n.settings.multiply"></span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="3" data-bind="checked: settings.allowedOperations"> <span data-bind="text: i18n.settings.divide"></span>
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="statistics">
        <div class="header">
            <label data-bind="text: i18n.statistics.header"></label>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">
                    <label data-bind="text: i18n.statistics.answersTotal"></label>
                </div>
                <div class="col-sm-2 text-right">
                    <span data-bind="text: statistics.answersTotal"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <label data-bind="text: i18n.statistics.rightAnswers"></label>
                </div>
                <div class="col-sm-2 text-right">
                    <span data-bind="text: statistics.rightAnswersCount"></label>
                </div>                
            </div>
            <div class="row">
                <div class="col-sm-offset-2 col-sm-8">
                    <label data-bind="text: i18n.statistics.rightAnswersFromFirstTry"></label>
                </div>
                <div class="col-sm-2 text-right">
                    <span data-bind="text: statistics.rightAnswersFromFirstTryCount"></label>
                </div>  
            </div>
            <div class="row">
                <div class="col-sm-offset-2 col-sm-8">
                    <label data-bind="text: i18n.statistics.rightAnswersFromSecondTry"></label>
                </div>
                <div class="col-sm-2 text-right">
                    <span data-bind="text: statistics.rightAnswersFromSecondTryCount"></label>
                </div>   
            </div>
            <div class="row">
                <div class="col-sm-offset-2 col-sm-8">
                    <label data-bind="text: i18n.statistics.rightAnswersFromThirdTry"></label>
                </div>
                <div class="col-sm-2 text-right">
                    <span data-bind="text: statistics.rightAnswersFromThirdTryCount"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <label data-bind="text: i18n.statistics.wrongAnswers"></label>
                </div>
                <div class="col-sm-2 text-right">
                    <span data-bind="text: statistics.wrongAnswersCount"></label>
                </div>
            </div>
        </div>
    </div>

    <div id="equations">
        <div class="current">
            <div class="input-group">
                <label data-bind="text: equations.current"></label>
                <label>=</label>
                <input type="number" data-bind="textInput: equations.answer"/>
                <button data-bind="click: function(){equations.givenAnswer(equations.answer())}">OK</button>
            </div>            
        </div>
    </div>

</body>
<script src="scripts/index.js"></script>
</html>
